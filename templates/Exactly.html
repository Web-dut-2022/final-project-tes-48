{% block header %}

                  // Change font color to red

                      document.querySelector('#changeColor9').style.color = 'red';
                      document.querySelector('#changeColor1').style.color = 'red';
                      document.querySelector('#bookR').style.color = 'red';
                      document.querySelector('#logout_color').style.color = 'red';
                      document.querySelector('#login_color').style.color = 'red';
                      document.querySelector('#register_color').style.color = 'red';
                      document.querySelector('#search_color').style.color = 'red';
                      document.querySelector('#more_color').style.color = 'red';

                  };


                  // Change font color to blue
                  document.querySelector('#blue').onclick = function() {

                      document.querySelector('#logout_color').style.color = 'blue';

                      document.querySelector('#more_color').style.color = 'blue';

                      document.querySelector('#logout_color').style.color = 'green';

              });

</script>

{% endblock %}

    <div class="login-form">
